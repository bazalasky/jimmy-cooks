<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="beat-styles.css">
        <link rel="stylesheet" href="/styles.css">

    </head>
    <body>
        <ul class="navbar-brand">
            <li><a class="active" href="/home.html">Home</a></li>
            <li><a class="active" href="/BeatMachine/index.html">Beat Machine</a></li>
            <li><a class="active" href="/MovieRecs/index.html">Movie Recs</a></li>
        </ul>

        <h1>WEB AUDIO BEAT MACHINE</h1>
        <div class="container">
            <div class="row">
                <button id="key-labels">Toggle Key Labels</button>
                <div class="pianoKeys col-sm-6">
                    <button id="middle-c-key" class="naturalKey">Q</button>
                    <button id="c-sharp-key" class="sharpKey">2</button>
                    <button id="d-key" class="naturalKey d">W</button>
                    <button id="d-sharp-key" class="sharpKey">3</button>
                    <button id="e-key" class="naturalKey e">E</button>
                    <button id="f-key" class="naturalKey">R</button>
                    <button id="f-sharp-key" class="sharpKey">5</button>
                    <button id="g-key" class="naturalKey g">T</button>
                    <button id="g-sharp-key" class="sharpKey">6</button>
                    <button id="a-key" class="naturalKey a">Y</button>
                    <button id="a-sharp-key" class="sharpKey">7</button>
                    <button id="b-key" class="naturalKey b">U</button>
                    <button id="high-c-key" class="naturalKey">I</button>
                </div>
            </div>
                <div class="row">
                    <button id="white-noise" class="drumButton">White Noise</button>
                    <button id="clap" class="drumButton">Clap</button>
                    <button id="snare" class="drumButton">Snare</button>
                </div>
                <div class="row">
                    <button id="kick" class="drumButton">Kick</button>
                    <button id="hi-hat" class="drumButton">Hi Hat</button>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
